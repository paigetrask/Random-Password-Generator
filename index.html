<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Generate a<br><span id="green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            
            <div id="btn-container">
                <button id="button" type="button" onclick="generatePasswords(); changeValueMessage()"><img src="images/icon-bolt.png" id="bolt">Generate passwords</button>
                <form action="javascript:void(-1)">
                    <label for="input" id="label">Password length<br>(6-18 characters):</label>
                    <input id="input" type="number" value="10">
                </form>
            </div>
            
            <p id="enter-value"></p>
        </header>
            
        <div id="container">
            <div id="output-1" class="pw-box">
                <p class="pass-style" id="password-1"></p>
            </div>
            <div id="output-2" class="pw-box">
                <p class="pass-style" id="password-2"></p>
            </div>
        </div>
            
        <div id="container">
            <div id="output-3" class="pw-box">
                <p class="pass-style" id="password-3"></p>
            </div>
            <div id="output-4" class="pw-box">
                <p class="pass-style" id="password-4"></p>
            </div>
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
